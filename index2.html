<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div class="container"> -->
        <div class="jumbotron text-center">
            <h1>The Game of Thrones</h1>
            <p>What do you fight for; Riches, Honor, Glory, or Power. Which ever it is, one must know how win the game of thrones!</p>
        </div>
    <!-- </div> -->
    <div class="container">
        <h1>CHOOSE YOUR ALLEGIANCE</h1>
        <div class="row">
            <div class="col-md-3 col-lg-3 text-center house0"></div>
            <div class="col-md-3 col-lg-3 text-center house1"></div>
            <div class="col-md-3 col-lg-3 text-center house2"></div>
            <div class="col-md-3 col-lg-3 text-center house3"></div>
        </div>
        <h1>CURRENT WAR!</h1>
        <div class="row row2">
            <div class="col-md-3 col-lg-3 text-center enemy"></div>
            <div class="col-md-3 col-lg-3 text-center">
                <button type="button" class="btn btn-danger button">Attack!</button>
            </div>
            <div class="col-md-3 col-lg-3 text-center"></div>
            <div class="col-md-3 col-lg-3 text-center"></div>
        </div>
        <h1>RIVAL HOUSES - CHOOSE NEXT OPPONENT </h1>
        <div class="row row3">
            <div class="col-md-3 col-lg-3 text-center rival0"></div>
            <div class="col-md-3 col-lg-3 text-center rival1"></div>
            <div class="col-md-3 col-lg-3 text-center rival2"></div>
            <div class="col-md-3 col-lg-3 text-center rival3"></div>
        </div>
</div>

    <script src="assets/javascript/game3.js"></script>
</body>
</html>
